<script>
$(function(){
  function MemberCenter(id){
    $(id).click(function(){
        $(id).removeClass("active");
        $(this).addClass("active")
    })
    $(id).on("click",function(e){
        var url=$(this).attr("ur");
        console.log(url);
        $.ajax({  
        //接口地址  
        url:url+'.html',
        dataType : "jsonp",//jsonp数据类型 
        jsonp: "jsonpCallback",
        //请求方式    
        //返回数据类型  
        dataType:'html',  
        //请求失败时处理方式  
        error:function(){},  
        success : function(data){}
        //请求成功时处理方式  
       }).done(function(data){  
           $("#con").empty(),
           $(data).appendTo($("#con"))
        })
    })
  }
  MemberCenter(".edit");
})
</script>
